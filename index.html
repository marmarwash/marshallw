<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background: #E6F2FF;
            font-family: Verdana, sans-serif;
        }

        .info-card {
            width: 376px;
            height: 674px;
            position: absolute;
            left: 53px;
            top: 154px;
            background: #FBE8F2;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .info-card:hover {
            transform: scale(1.05);
        }

        .nav-bar {
            width: 909px;
            height: 65px;
            position: absolute;
            left: 499px;
            top: 69px;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 28px;
            transition: transform 0.3s ease-in-out;
        }

        .nav-bar:hover {
            transform: scale(1.05);
        }

        .nav-item {
            padding: 10px;
            font-size: 40px;
            font-weight: 900;
            display: inline-block;
            cursor: pointer;
            text-decoration: none;
            color: black;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        .nav-item:hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: black;
        }

        .link {
            text-decoration: none;
            color: black;
            font-weight: 700;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .link:hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: black;
        }
    </style>
</head>
<body>

<div class="info-card">
